<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insureit</title>
    <link rel="icon" href="/static/images/favicon.jpeg">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      .card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-bottom: 10px; /* Added */
}

    </style>
</head>
<body>
      <div class="container">
          <h3 class="text-black">Recommended Insurance Amount:</h3>
          <h4 class="card-text">INR {{data}}</h4>
          <h4 class="card-text">Buy it From the Following Websites:</h4>
      </div>    

    <div class="py-5">
        <div class="container">
          <div class="row hidden-md-up">
            <div class="col-md-4">
              <div class="card">
                <div class="card-block">
                  <img class="card-img-top" src="../static/images/pb.jpg" alt="Card image cap">
                  <h4 class="card-title">Policy Bazaar</h4>
                  <div class="container my-3 bg-light">
                    <div class="col-md-12 text-center">
                      <a href='https://www.policybazaar.com/' target="_blank">
                        <button type="button" class="btn btn-primary">Buy</button>
                      </a>
                    </div>
                </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-block">
                  <img class="card-img-top" src="../static/images/reliance.jpg" alt="Card image cap">
                  <h4 class="card-title">Reliance Insurance</h4>
                  <div class="container my-3 bg-light">
                    <div class="col-md-12 text-center">
                      <a href='https://www.reliancegeneral.co.in/Insurance/Home.aspx' target="_blank">
                        <button type="button" class="btn btn-primary">Buy</button>
                      </a>
                    </div>
                </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-block">
                  <img class="card-img-top" src="../static/images/hdfc.jpg" alt="Card image cap">
                  <h4 class="card-title">HDFC Ergo</h4>
                  <div class="container my-3 bg-light">
                    <div class="col-md-12 text-center">
                      <a href='https://www.hdfcergo.com/' target="_blank">
                        <button type="button" class="btn btn-primary">Buy</button>
                      </a>
                        
                    </div>
                </div>
                </div>
              </div>
            </div>
          </div><br>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
      <script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
</body>
</html>
